version: '3'

services:
  db:
    image: postgres:14.7
    environment:
      POSTGRES_DB: studs
      POSTGRES_USER: UNI_NUMBER
      POSTGRES_PASSWORD: PASSWORD
    volumes:
      - ./resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  app:
    build: .
    container_name: wildfly_app
    ports:
      - "32318:32318"
      - "7203:7203"
    depends_on:
      - db
    environment:
      DB_HOST: db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge